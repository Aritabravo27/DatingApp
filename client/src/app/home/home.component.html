<div class="container mt-1">
    <div *ngIf=" !registerMode" style='text-align: center;'>
     <h1>Find your cloud</h1>
     <p class="lead">Come and see who can you spend with your cloudy days</p>
     <div class="text-center">
         <button (click)="registerToggle()" class="btn btn-primaty btn-lg mr-2">Register</button>
         <button class="btn btn-info btn-lg ">Learn more</button>
     </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
              <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
